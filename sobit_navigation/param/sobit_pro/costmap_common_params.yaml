  #   data_type: PointCloud2
  #   topic: pcl_object_detection/cloud_object
  #   marking: true
  #   clearing: false
  #   min_obstacle_height: 0.0
  #   max_obstacle_height: 1.0
  # for debugging only, let's you see the entire voxel grid

static_layer:
  enabled:              true