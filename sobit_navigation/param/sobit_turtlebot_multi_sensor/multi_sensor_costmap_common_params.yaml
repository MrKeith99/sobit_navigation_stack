max_obstacle_height: 1.0  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular
footprint: [
            [ 0  ,  0.25],
            [ 0.2,  0   ],
            [ 0  , -0.2 ],
            [-0.2,  0   ]
          ]

# map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.0
  origin_z:             0.05
  z_resolution:         0.05
  z_voxels:             20
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  publish_voxel_map: true
  observation_sources:  scan bump #obstacle #noise_color
  scan:
    sensor_frame: lidar_laser
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    inf_is_valid: true
    observation_persistence: 0.0
    min_obstacle_height: 0.00
    max_obstacle_height: 0.40
  bump:
    data_type: PointCloud2
    topic: mobile_base/sensors/bumper_pointcloud
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.15
  obstacle:
    data_type: PointCloud2
    sensor_frame : base_footprint
    topic: cloud_noise_removal
    marking: true
    clearing: true
    inf_is_valid: false
    observation_persistence: 0.0
    min_obstacle_height: 0.10
    max_obstacle_height: 1.0
    obstacle_range: 1.3
    raytrace_range: 1.5
  noise_color:
    data_type: PointCloud2
    sensor_frame : base_footprint
    topic: cloud_color_point
    marking: true
    clearing: true
    inf_is_valid: false
    observation_persistence: 0.0
    min_obstacle_height: 0.2
    max_obstacle_height: 0.6
    obstacle_range: 1.5
    raytrace_range: 2.0

static_layer:
  enabled:              true